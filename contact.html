    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background: linear-gradient(135deg, #e0f7ff, #cce0ff);
        color: #333;
        line-height: 1.6;
        padding: 20px;
        perspective: 1500px;
        overflow-x: hidden;
    }

    /* Header */
    .header-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        margin-bottom: 40px;
        transform-style: preserve-3d;
    }

    .header-img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        transition: transform 0.6s ease, box-shadow 0.6s ease;
        animation: floatImg 3s ease-in-out infinite;
    }

    .header-img:hover {
        transform: rotateY(25deg) rotateX(10deg) scale(1.2);
        box-shadow: 0 15px 40px rgba(0,0,0,0.5);
    }

    @keyframes floatImg {
        0%,100% { transform: translateY(0px);}
        50% { transform: translateY(-10px);}
    }

    .header-text {
        font-weight: bold;
        color: #0a4f9c;
        font-size: 3rem;
        text-shadow: 0 0 10px #0a4f9c, 0 0 20px #0a4f9c;
        animation: glowText 2s infinite alternate;
    }

    @keyframes glowText {
        0% { text-shadow: 0 0 5px #0a4f9c;}
        50% { text-shadow: 0 0 20px #00aaff, 0 0 30px #00e0ff;}
        100% { text-shadow: 0 0 5px #0a4f9c;}
    }

    /* Section Titles */
    .section-header h2 {
        text-align: center;
        font-size: 2.8rem;
        margin-bottom: 10px;
        color: #0a4f9c;
        animation: fadeInUp 1s ease forwards;
        opacity: 0;
    }

    .section-header h3 {
        text-align: center;
        font-size: 1.6rem;
        font-weight: 500;
        margin-bottom: 40px;
        animation: fadeInUp 1s ease 0.2s forwards;
        opacity: 0;
    }

    @keyframes fadeInUp {
        0% { transform: translateY(20px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
    }

    /* Contact Section */
    .contact-section {
        padding: 20px;
    }

    .contact-container {
        display: flex;
        justify-content: center;
    }

    .contact-card {
        background: linear-gradient(145deg, #ffffff, #e6f0ff);
        border-radius: 20px;
        padding: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        transform-style: preserve-3d;
        perspective: 1000px;
        animation: float 4s ease-in-out infinite;
    }

    .contact-card:hover {
        transform: rotateY(10deg) rotateX(5deg) translateY(-10px);
        box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }

    /* Social Links */
    .social-links {
        display: flex;
        justify-content: center;
        gap: 50px;
    }

    .social-links a {
        display: inline-block;
        width: 60px;
        height: 60px;
        transition: transform 0.3s ease, filter 0.3s ease;
    }

    .social-links a:hover {
        transform: scale(1.3) rotate(10deg);
        filter: drop-shadow(0 0 15px #00aaff);
    }

    .social-links svg {
        width: 100%;
        height: 100%;
        fill: #0a4f9c;
        transition: fill 0.3s ease;
    }

    .social-links a:hover svg {
        fill: #00aaff;
    }

    /* Floating animation */
    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    /* Responsive */
    @media (max-width: 768px) {
        .social-links {
            gap: 25px;
        }
        .contact-card {
            padding: 25px;
        }
    }
</style>
