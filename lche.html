<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Chapter List with YouTube Links</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .chapter-list {
            list-style-type: none;
            padding: 0;
        }

        .chapter-item {
            font-size: 24px; /* Large font size */
            margin: 10px 0;
        }

        .chapter-item a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .chapter-item a:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Chapter List with YouTube Links</h1>
    <ul class="chapter-list">
        <li class="chapter-item">
            <a href="https://www.youtube.com/playlist?list=PLLf6O8XdGj03gLo6znlqJbMzgIgt8tSU1" target="_blank">Chapter 1: WATER TECHNOLOGY</a>
        </li>
        <li class="chapter-item">
            <a href="https://www.youtube.com/playlist?list=PLeXaYQELLBKc3sSsAfU5H0w850Kjjd8_T" target="_blank">Chapter 2: ORGANIC FUELS </a>
        </li>
        <li class="chapter-item">
            <a href="https://www.youtube.com/playlist?list=PLLf6O8XdGj00lVydanLfC6bcT4aXGJN4V" target="_blank">Chapter 3: CORROSION AND PROTECTIVE COATINGS</a>
        </li>
        <li class="chapter-item">
            <a href="https://www.youtube.com/playlist?list=PLLf6O8XdGj01rrTYcPmFWLCYOsf6qJw64" target="_blank">Chapter 4: ENGINEERING MATERIALS</a>

</body>
</html>
