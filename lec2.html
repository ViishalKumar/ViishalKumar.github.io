<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Chapter List with YouTube Links</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .chapter-list {
            list-style-type: none;
            padding: 0;
        }

        .chapter-item {
            font-size: 24px; /* Large font size */
            margin: 10px 0;
        }

        .chapter-item a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .chapter-item a:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Chapter List with YouTube Links</h1>
    <ul class="chapter-list">
        <li class="chapter-item">
            <a href="https://www.youtube.com/playlist?list=PLT3bOBUU3L9imMlPeqnVYZqKqycvSK_ms" target="_blank">Chapter 1: Matrices </a>
        </li>
        <li class="chapter-item">
            <a href="https://www.youtube.com/playlist?list=PLU6SqdYcYsfIuZVt20v-eNZBfFLENrM1F" target="_blank">Chapter 2: First Order Ordinary Differential Equations </a>
        </li>
        <li class="chapter-item">
            <a href="https://www.youtube.com/playlist?list=PLU6SqdYcYsfIgl58LabHfHW3mksEWimFs" target="_blank">Chapter 3: Ordinary Differential Equations of Higher Orders </a>
        </li>
        <li class="chapter-item">
            <a href="https://www.youtube.com/playlist?list=PLU6SqdYcYsfJljvy7Goi78EGwjPDQEnSw" target="_blank">Chapter 4: Partial Differential Equations-First Order</a>

</body>
</html>
